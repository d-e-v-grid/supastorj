# PostgreSQL configuration file

# Connection settings
listen_addresses = '*'
port = 5432

# Authentication
password_encryption = md5

# Shared memory
shared_buffers = 256MB
max_connections = 200

# Write-ahead logging
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Query tuning
effective_cache_size = 1GB
random_page_cost = 1.1

# Logging
log_statement = 'all'
log_connections = on
log_disconnections = on
log_duration = on